<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="alert alert-dark" role="alert" style="background-color: #343a40; margin-bottom: auto; border: none">
    <p style="color: white;font-weight:300;display: inline; font-style: oblique" th:text="${thisUser.getEmail()}">
    <p style="color: white;display: inline"> with roles:
    <p style="color: white; display: inline; font-style: oblique" th:text="${thisUser.getRoles().get(0).getAuthority()}"/>
    <a style="color: #6e7275; margin-right: 10px; text-align: right;display: inline" href="logout">Logout</a>

</div>
<nav class="nav flex-column" style="width: 150px; float: left; margin-top: 10px" >
    <a style="width: 100%" class="nav-link active" href="http://localhost:8080/user">User</a>
    <a style="width: 100%" class="nav-link" href="http://localhost:8080/admin">Admin</a>
</nav>
<div id="newUserContainer" class="container" style="width: 1199px; height: 600px; float: right; background-color: #f8f9fa">
    <h1>Admin Panel</h1>
    <div style="height: 40px; width: 200px">
        <div style="float: left; vertical-align:middle; display:table-cell; height: 100%; width: 50%">
            <p style="color: blue; text-align: center; padding-top: 5px;"><a href="http://localhost:8080/admin">Users Table</a></p>
        </div>
        <div style="float: right; vertical-align:middle; display:table-cell; height: 100%; width: 50%; background-color: white; border-block-width: 1px; border-radius: 3px;border-color: #ebebeb; border-style: solid">
            <p style="text-align: center; padding-top: 5px">New User </p>
        </div>
    </div>
    <div style="width: 900px; vertical-align:middle; display:table-cell;background-color: #f7f7f7; border-color: #ebebeb;height: 45px; border-block-width: 1px; border-style: solid; border-radius: 3px"><h5 style="vertical-align: center; padding-top: 5px; left: 10px; padding-left: 20px">All Users</h5></div>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label for="name">Enter name</label><br/>
        <input style="width: 250px" type="text" th:field="*{name}" id="name"/>
        </div>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label for="surname">Enter surname</label><br/>
        <input style="width: 250px" type="text" th:field="*{surname}" id="surname"/>
        </div>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label for="email">Enter email</label><br/>
        <input  style="width: 250px" type="text" th:field="*{email}" id="email"/>
        </div>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label  for="age">Enter age</label><br/>
        <input style="width: 250px" type="number" th:field="*{age}" id="age"/>
        </div>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label for="password">Enter password</label><br/>
        <input style="width: 250px" type="text" th:field="*{password}" id="password"/>
        </div>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <label for ="exampleFormControlSelect2">Chose role</label><br/>
        <select th:name="role" style="width: 250px; height: 60px" multiple class="form-control" id="exampleFormControlSelect2">
            <option th:each="role : ${allRoles}" th:value="${role.getRole()}" th:text="${role.getRole()}"></option>
        </select>
        </div>
        <br/>
        <div class="form-group" style="padding-left: 300px; margin-bottom: 0">
        <input type="submit" style="background-color: green; width: 250px" class="btn btn-primary"  value="Add new User"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
