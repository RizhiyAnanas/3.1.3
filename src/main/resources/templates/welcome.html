<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:security="http://www.springframework.org/security/tags" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="alert alert-dark" role="alert" style="background-color: #343a40; margin-bottom: auto; border: none">
    <p style="color: white;font-weight:300;display: inline; font-style: oblique" th:text="${user.getEmail()}">
    <p style="color: white;display: inline"> with roles:
    <p style="color: white; display: inline; font-style: oblique" th:text="${user.getRoles().get(0).getAuthority()}"/>
    <a style="color: #6e7275; margin-left: 900px; right:10px;display: inline" href="logout">Logout</a>

</div>
<nav class="nav flex-column" style="width: 150px; float: left; margin-top: 10px" >
    <a style="width: 100%" class="nav-link active" href="user">User</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" style="width: 100%" class="nav-link" href="admin">Admin</a>
</nav>
<div class="container" style="width: 1199px; height: 600px; float: right; background-color: #f8f9fa">
    <h1>User information-page</h1>
    <div style="width: 900px; vertical-align:middle; display:table-cell;background-color: #f7f7f7; border-color: #ebebeb;height: 45px; border-block-width: 1px; border-style: solid; border-radius: 3px"><h5 style="vertical-align: center; padding-top: 5px; left: 10px; padding-left: 20px">About User</h5></div>
    <table class="table" style="background-color: white; width: 900px; border-block-width: 1px;border-color: #ebebeb; border-style: solid; border-radius: 3px ">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.getRoles().get(0).getAuthority()}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
